<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Voice Agent</title>
    <link rel="stylesheet" href="/static/styles.css?v=9">
</head>
<body>
<div class="container">

    <!-- Screen 1: Connect -->
    <div id="connect-screen">
        <div class="connect-card">
            <h1>Voice Agent</h1>
            <label for="token-input">Token</label>
            <input type="password" id="token-input" placeholder="Enter token">
            <button class="btn-primary" id="connect-btn">Connect</button>
            <p class="connect-status" id="connect-status"></p>
        </div>
    </div>

    <!-- Screen 2: Agent (hidden until connected) -->
    <div id="agent-screen" class="hidden">
        <div id="top-bar">
            <select id="provider-select"></select>
        </div>
        <div id="conversation-log"></div>
        <div id="bottom-bar">
            <button class="btn-stop hidden" id="stop-btn">Stop</button>
            <button class="btn-talk" id="talk-btn" disabled>Hold to Talk</button>
        </div>
    </div>

</div>

<!-- Config injected by server -->
<script>
    window.__CONFIG__ = __ICE_SERVERS_PLACEHOLDER__;
</script>
<script src="/static/app.js?v=9"></script>
</body>
</html>
